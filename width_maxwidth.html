<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1{
            width: 500px;
            /* margin: 20px 0px 1px 63px; */
            margin: auto;
            border: 3px solid red;
        }
        div.ex2{
            max-width: 500px;
            margin: auto;
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h2>css-max width</h2>
    <div class="ex1">this div element has width of 500px</div><br>
    <div class="ex2">this div element has max-width: 500px;</div>
</body>
</html>
