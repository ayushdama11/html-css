<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <label for="textfield1">Textfield:</label>
    <input type="text" name="textfield1" id="textfield1">

    <br>
    <br>

    <label for="button1">Button:</label>
    <input type="submit" name="button1" id="button1" value="Subscribe">

    <br>
    <br>

    <!-- Radio buttons mey name ko same hi rakhna hai jitne bhi radio buttons hoge, taaki ek hi select kar sake ham usme-->
    <fieldset>
        <legend> Radio Buttons:</legend>
        <label for="radio1">RadioButton1:</label>
        <input type="radio" name="radio" id="radio1">
        <br>
    
        <label for="radio2">RadioButton2:</label>
        <input type="radio" name="radio" id="radio2">
        <br>
    
        <label for="radio1">RadioButton3:</label>
        <input type="radio" name="radio" id="radio3">
        <br>
    </fieldset>

    <!-- Checkbox input-type -->
    <fieldset>
        <legend>CheckBoxes:</legend>
        <label for="checkbox1">Checkbox1:</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>

        <label for="checkbox2">Checkbox2:</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <br>  
    </fieldset>

    <!-- File-select -->
    <fieldset>
        <legend>File-Select:</legend>
        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
    </fieldset>

    <!-- Image-select -->
    <fieldset>
        <legend>Image-Select:</legend>
        <input type="image" name="imageButton1" id="imageButton1" alt="Click here" src="download.jpg" width="100px" width="100px">
    </fieldset>

    <br>
    <br>

    <!-- we need to hide the password typed -->
    <label for="password1">Enter Password:</label>

    <br>
    <br>

</html>
