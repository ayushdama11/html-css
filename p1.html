<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:50%;
            margin: 145px;
            margin-left: 385px;
        }
        tr,td{
            border: 1px solid #dddddd;
            text-align: center;
            padding: 50px 0px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
            </tr>

            <tr>
                <td rowspan="3">3</td>
                <td style="background-color:rgb(131, 17, 17)">4</td>
                <td style="background-color:rgb(131, 17, 17)">5</td>
                <td rowspan="2" style="background-color:#cb9530">6</td>
            </tr>

            <tr>
                <td style="background-color:rgb(131, 17, 17)">7</td>
                <td style="background-color:rgb(131, 17, 17)">8</td>
            </tr>
            
            <tr>
                <td colspan="2" style="background-color:#cb9530">9</td>
                <td style="background-color:#cb9530">10</td> 
            </tr>
        </tbody>
        
    </table>
</body>
</html>
