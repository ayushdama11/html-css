<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links deco</title>
    <style>
        /* un-visited link */
        a:link{
            color:yellow;
            background-color: pink;
        }
        /* visited link */
        a:visited{
            color:green;
            background-color: khaki;
        }
        /* mouse-over */
        a:hover{
            color:black;
            background-color: beige;
        }
        /* selected link */
        a:active{
            color:aqua;
            color:chartreuse;
        }

    </style>
</head>
<body>
    <h2>styling a link: </h2>
    <p><b><a href="https://www.google.com" target="_blank">Click here</a></b></p>
</body>
</html>
