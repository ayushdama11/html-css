<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- <input> tag is used to take input from user, <label> tag is used for specifying what input is needed -->
    <!-- id of input tag and for of label tag should be same to match with each other -->
    
    <form>
        <fieldset>
            <!-- legend is used for adding caption on the fielset border -->
            <legend>HTML FORM DUMMY</legend>

            <label for="email">Enter Email</label>
            <input type="text" id="email" placeholder="Enter email">
    
            <br>
            <br>
    
            <label for="pswd">Enter Password</label>
            <input type="text" id="pswd" placeholder="Enter pswd">
            
            <br>
            <br>
    
            <!-- to make button/submit button - 2 ways -->
            <input type="submit" value="Click here">
    
            <button>Click here</button>
    
            <br>
            <br>
    
            <!-- input types = by defaualt-text, radio, checkbox, date(calendar type) -->
            <label for="datepicker">Choose Date = </label>
            <input type="date" id="datepicker"
    
            <br>
            <br><br>
    
            <!-- select is use for making dropdown-menu -->
            <label for="selector1">Choose your dish:</label>
            <select name="dishes" id="selector1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
    
            <br>
            <br>
            
            <!-- The second value will be selected initially -->
            <select name="choice">
                <option value="first">First Value</option>
                <option value="second" selected>Second Value</option>
                <option value="third">Third Value</option>
            </select>

            <br>
            <br>

            <!-- text area is used for taking multi-line input from user -->
            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here..."></textarea>
                     
        </fieldset>


    </form>
</body>
</html>
